version: '3.8'

services:
  analysis-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analysis-service
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./app:/app/app
    networks:
      - sentinel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sentinel-network:
    external: true

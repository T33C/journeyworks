meta:
  bank: HSBC
  purpose: "Synthetic customer support call transcript generator spec for demos (fabricated data)."
  version: 1
  default_channel: "phone"
  speakers:
    customer: "Customer"
    agent: "Agent"
  output_schema:
    transcript_fields:
      - transcript_id
      - event_id
      - event_name
      - channel
      - scenario_id
      - journey_type
      - sentiment
      - outcome
      - turns

generation:
  transcripts_per_event: 100
  seed: 12345

  # Controls how "long" calls are, per scenario
  call_length:
    short_turns: [6, 8]     # inclusive min,max
    medium_turns: [8, 12]
    long_turns: [12, 18]
    distribution:
      short: 0.45
      medium: 0.45
      long: 0.10

  # High-level labels you can use for journey mapping dashboards
  sentiments:
    distribution:
      positive: 0.18
      neutral: 0.22
      negative: 0.60

  outcomes:
    distribution:
      resolved: 0.55
      partial: 0.25
      escalated: 0.15
      unresolved: 0.05

  # Agent tone affects wording (but stays professional)
  agent_tone:
    distribution:
      warm: 0.45
      neutral: 0.40
      formal: 0.15

  # Customer temperament affects intensity and phrasing
  customer_temperament:
    distribution:
      calm: 0.35
      frustrated: 0.45
      angry: 0.20

